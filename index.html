<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Travel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="/assets/logo-plane.svg" alt="">
      </div>

      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Pacotes</a></li>
          <li><a href="#">Fale Conosco</a></li>
        </ul>
      </div>

      <div class="button">
        <button>
      <a href="">Cadastre-se</a>
        </button>
      </div>
    </header>

    <main>
      <div class="top-main">
        <div class="title">
          <h1>
            Faça a sua viagem, sua diversão
          </h1>
  
          <h3>
           Rocket Travel, a melhor empresa de viagem com os melhores pacotes a sua disposição, vamos embarcar nessa viagem conosco?
          </h3>
        </div>
      </div>

      <div class="bottom-main">
        <div class="search">
          <div id="locations">
            <label for="">Origem</label>
            <select name="Select" id="">
              <option value="valor1">Sua Localização</option>
              <option value="valor1">São Paulo - SP</option>
              <option value="valor1">Rio de janeiro - RJ</option>
              <option value="valor1">Minas Gerais - MG</option>
              <option value="valor1">Curitiba - PR</option>
            </select>
          </div>
  
          <div id="hotel">
            <label for="">Destino</label>
            <select name="Select" id="">
              <option value="valor1">São Paulo - SP</option>
              <option value="valor1">Rio de janeiro - RJ</option>
              <option value="valor1">Minas Gerais - MG</option>
              <option value="valor1">Curitiba - PR</option>
              <option value="valor1">Recife - PE</option>
            </select>
          </div>
  
          <div id="range">
            <label for="">Embarque</label>
            <input placeholder="01/01/2022" id="date" type="date">
          </div>
        </div>
  
        <div class="button-search">
          <button id="button-search">
            <img src="/assets/icon-search.svg" alt="" srcset="">
          </button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
